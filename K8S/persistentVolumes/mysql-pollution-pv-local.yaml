apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pollution-pv-local
  namespace: urban
  labels:
    type: mysql-pollution-pv-local
spec:
  storageClassName: local-storage
  capacity:
    storage: 10Mi
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/mysql/pollution"
